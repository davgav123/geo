<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>geo</title>

    <link rel="stylesheet" href="styles.css">

    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    >

    <link 
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""    
    >

    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
    </script>

</head>
<body id="body">

<div class="container" id="inputForm">
    <form class="form-inline p-3 bg-light">
        <label for="inputCountry" class="mr-sm-2">Select country</label>
        <select class="form-control mb-2 mr-sm-2" id="inputCountry">
            <option selected value="serbia">Serbia</option>
            <option value="croatia">Croatia</option>
            <option value="montenegro">Montenegro</option>
            <option value="slovenia">Slovenia</option>
        </select>

        <label for="inputCondition" class="mr-sm-2">What do you want to select?</label>
        <select class="form-control mb-2 mr-sm-2" id="inputCondition">
            <option selected value="everything">-</option>
            <option value="health">Healthcare</option>
            <option value="religion">Religious objects</option>
            <option value="village">Villages</option>
            <option value="hotel_hostels">Hotels and hostels</option>
            <option value="bars">Bars, Clubs and Pubs</option>
            <option value="restaurant">Restaurants</option>
            <option value="parking">Parking spots</option>
            <option value="culture">Cultural heritage</option>
            <option value="gas">Gas stations</option>
        </select>

        <button type="button" class="btn btn-primary" onclick="displayPoints()">Submit</button>
    </form>
</div>

<div class="container" id="mapid"></div>
<script src="geo-script.js"></script>

</body>
</html>
